name: Build and Package

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java-version: ['17', '21', '25']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "revision=-Drevision=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "revision=" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        run: mvn -B clean package -DskipTests ${{ steps.version.outputs.revision }}

      - name: Run unit tests
        run: mvn -B test ${{ steps.version.outputs.revision }}

      - name: Upload shaded JAR
        if: matrix.java-version == '17'
        uses: actions/upload-artifact@v4
        with:
          name: vault-transit-codec-shaded
          path: target/vault-transit-codec-*-shaded.jar
          if-no-files-found: error

      - name: Upload standard JAR
        if: matrix.java-version == '17'
        uses: actions/upload-artifact@v4
        with:
          name: vault-transit-codec
          path: |
            target/vault-transit-codec-*.jar
            !target/vault-transit-codec-*-shaded.jar
          if-no-files-found: error

  integration-test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        vault-version: ['1.19', '1.20', '1.21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "revision=-Drevision=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "revision=" >> $GITHUB_OUTPUT
          fi

      - name: Run integration tests with Vault ${{ matrix.vault-version }}
        run: mvn -B failsafe:integration-test failsafe:verify ${{ steps.version.outputs.revision }} -Dvault.test.version=${{ matrix.vault-version }}
        env:
          VAULT_TEST_VERSION: ${{ matrix.vault-version }}

  release:
    needs: [build, integration-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Download shaded JAR
        uses: actions/download-artifact@v4
        with:
          name: vault-transit-codec-shaded
          path: artifacts

      - name: Download standard JAR
        uses: actions/download-artifact@v4
        with:
          name: vault-transit-codec
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*.jar
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
